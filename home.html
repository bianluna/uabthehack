<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Ernie el Bot</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body class="gradient-advanced" style="margin: 0; padding: 0; height: 100vh;">

    <nav class="navbar">
        <div class="navbar-content">
            <!--logo navbar-->
            <div class="logo">
                <h1>Ernie el Bot</h1>
            </div>

            <!--navlinks-->
            <div class="nav-links">
                <div class="dropdown">
                    <a href="#">Contenido</a>
                    <div class="dropdown-content">
                        <a href="project.html"> Proyecto </a>
                        <a href="resources.html"> Recursos </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="grid-container">
        <div class="logo">
            <a href="../index.html">
                <img src="resources/erniethebot.png" width="100px" alt="Ernie el Bot Logo" />
            </a>
        </div>
    </section>

    <!-- Full-Page Chatbot Element -->
    <flowise-fullchatbot  class="chatbot-container" style="border-radius: 20px;"></flowise-fullchatbot>

    <!-- Chatbot Script -->
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed@latest/dist/web.js";

        // Initialize the full-page chatbot
        Chatbot.initFull({
            chatflowid: "30f4d083-9b10-4943-809b-7248b4acc214", // Replace with your actual chatflow ID
            apiHost: "https://pr-az-pro-ai-ca-fw-uab15.livelyhill-0e586e2e.northeurope.azurecontainerapps.io", // Replace with your API host
            initialMessage: "Hola, soy Ernie el Bot. ¿En qué puedo ayudarte?", // Initial message to display in the chat window
            theme: {
                
                button: {
                    backgroundColor: '#E7F1A8',
                },
                chatWindow: {
                    showTitle: true,
                    showAgentMessages: true,
                    backgroundColor: "#FFFDF5", // Background color for the chat window
                    textColor: "#364C84", // Text color for messages
                    welcomeMessage: 'Hola! Soy Ernie el Bot. ¿En qué puedo ayudarte?', // Welcome message displayed when the chat window is opened
                    errorMessage: 'Ups!, algo salió mal. Por favor, inténtalo de nuevo.', // Error message displayed when an error occurs
                    botMessage: {
                        backgroundColor: '#f7f8ff',
                        textColor: '#364C84',
                        showAvatar: true,
                        avatarSrc: 'resources/erniethebot.png',
                    },
                    
                    userMessage: {
                        backgroundColor: '#E7F1A8',
                        textColor: '#364C84',
                        showAvatar: true,
                        avatarSrc: 'resources/useravatar.png'
                    },
                    textInput: {
                    sendButtonColor: '#E7F1A8',
                    maxChars: 50,
                    maxCharsWarningMessage: 'Haz excedido el límite de caracteres, por favor, intenta escribir un mensaje mas breve.',

                },
                },
                },
                textInput: {
                    backgroundColor: "#DCEBFF", // Input field background color
                    textColor: "#364C84", // Input text color
                },
                userMessage: {
                    backgroundColor: "#E7F1A8", // User message bubble color
                    textColor: "#364C84", // User message text color
                },
                botMessage: {
                    backgroundColor: "#95B1EE", // Bot message bubble color
                    textColor: "#364C84", // Bot message text color
                },

                
            },
        );

    </script>

    <footer>
        <section>
            <p id="">Developed by Laia Ubeda Vivet and Bianca Luna for UAB THE HACK!  <img src="resources/stars.png" width="20px" /></p>
        </section>
    </footer>
</body>

</html>
